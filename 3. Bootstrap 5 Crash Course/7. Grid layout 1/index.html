<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout #1</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
</head>

<body>
    <h1 class="text-light bg-danger text-center">Grid layout #1</h1>
    <br /><br />

    <div class="container-lg-my-5">
        <h3>Basic Grid</h3>
        <div class="row">

            <div class="col">
                <div class="p-5 bg-primary text-light"> col1</div>
            </div>

            <div class="col">
                <div class="p-5 bg-primary text-light">col2</div>
            </div>

            <div class="col">
                <div class="p-5 bg-primary text-light">col3</div>
            </div>

            <div class="col">
                <div class="p-5 bg-primary text-light">col4</div>
            </div>

        </div>
    </div>
    <br />

    <div class="container-lg-my-5">
        <h3>Column widths</h3>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-light">col1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-light">col3</div>
            </div>
        </div>
    </div>


    </div>
    </div>

    <div class="container-lg-my-5">
        <h3>Responsive column widths</h3>
        <div class="row">

            <div class="col-sm-4 col-lg-6">
                <div class="p-5 bg-primary text-light">col1</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col2</div>
            </div>

            <div class="col-sm-4 col-lg-3">
                <div class="p-5 bg-primary text-light">col3</div>
            </div>
            >
        </div>
    </div>

    <div class="container-lg-my-5">
        <h3>Justifying columns</h3>

        <div class="row justify-content-end">

            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col1</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col2</div>
            </div>
            <div class="col-md-3">
                <div class="p-5 bg-primary text-light">col3</div>
            </div>
        </div>

        <link rel="stylesheet" href="/js/bootstrap.bundle.js" />
</body>

</html>
