<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <title>Buttons</title>
</head>
<body>

<!-- basic buttons -->
<h3>Basic buttons</h3>
<button class="btn btn-primary">Primary </button>
<button class="btn btn-secondary">Secondary </button>
<button class="btn btn-success">success </button>
<button class="btn btn-danger">danger </button>
<button class="btn btn-warning">warning </button><br><br>


<!-- anchor tags as buttons -->
<h4>Links as buttons</h4>
<a href="#" class="btn btn-secondary">secondary</a>
<a href="#" class="btn btn-primary">Primary</a>
<a href="#" class="btn btn-warning">warning</a>
<a href="#" class="btn btn-success">success</a>
<a href="#" class="btn btn-danger">danger</a>
<a href="#" class="btn btn-info">info</a>
<a href="#" class="btn btn-close"></a> <br><br>

<!-- buttons sizes -->
<h4>Button sizes</h4>
<a href="#" class="btn btn-secondary btn-lg">secondary</a>
<button class="btn btn-sm btn-warning">warning </button><br><br>

<!-- button styles -->
<h4>Buttons styles</h4>
<button class="btn btn-outline-primary">Outline primary</button>
<button class="btn btn-outline-secondary">Outline secondary</button>
<button class="btn btn-outline-warning">Outline warning</button>
<button class="btn btn-outline-danger">Outline danger</button>
<button class="btn btn-outline-success">Outline success</button>
<button class="btn btn-outline-info">Outline info</button><br><br>

<!-- button groups -->
<h4>Button Groups</h4>
<div class="buttons">
  <a href="#" class="btn btn-primary">Button1</a>
  <a href="#" class="btn btn-warning">Button2</a>
  <a href="#" class="btn btn-success">Button3</a>
</div>





<script src="/js/bootstrap.bundle.js"></script>
</body>
</html>
